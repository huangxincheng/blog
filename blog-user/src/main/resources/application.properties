server.port=8082
spring.datasource.druid.url=jdbc:mysql://www.limaila.com:3306/blog?useUnicode=true&amp;&useSSL=false
spring.datasource.druid.username=hxc
spring.datasource.druid.password=hxc
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#mybatis.mapper-locations=classpath:mapper/**/*.xml
#mybatis.configuration.map-underscore-to-camel-case=true
mybatis-plus.mapper-locations=classpath:mapper/**/*.xml
mybatis-plus.configuration.map-underscore-to-camel-case=true
# 开启控制台打印SQL
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Chongqing
spring.jackson.default-property-inclusion=non_null


# 开启cglib
spring.aop.auto=true
spring.aop.proxy-target-class=true


# redis
spring.redis.host=www.limaila.com
spring.redis.port=8379
#spring.redis.password=


# admin
spring.boot.admin.client.url=http://localhost:9999
# actuator
management.endpoints.web.exposure.include=*


# 日志级别和日志存放
logging.level.root=info
#logging.level.com.xmiles=debug
#logging.level.org.springframework=warn
#logging.level.org.hibernate=warn
logging.path=app/logs
#logging.config=classpath:logback-spring.xml
